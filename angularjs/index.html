<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs</title>
</head>
<body>
<div ng-app="mainModel"
     ng-controller="mainController">

    <div class="structure">
        <ul>
            <li ng-repeat="r in roots">
                {{r.name}}
                <ul ng-repeat="c in r.children">
                    <li>
                        {{c.name}}
                        <ul ng-repeat="gs in c.grandSons">
                            <li>
                                {{gs.name}}
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <input ng-model="output"
           type="text" title="input">
    <div>{{output}}</div>
    <div>当前时间为:
        <span ng-bind="now"></span>
        <span>{{::title}}</span>
    </div>

    <div ng-model="obj">
        {{obj.name}}
    </div>

    <br>
    <div ng-repeat="student in students">{{student}}</div>
    <hr>
    <div>
        <div>
            <span>姓名&nbsp;&nbsp;</span>
            <span>性别&nbsp;&nbsp;</span>
            <span>职位&nbsp;&nbsp;</span>
            <span>标签</span>
        </div>
        <div ng-repeat="t in teacher">
            <span>{{t.name}}</span>
            <span>&nbsp;&nbsp;{{t.gender}}</span>
            <span>&nbsp;&nbsp;{{t.occupation}}</span>
            <span>&nbsp;&nbsp;{{t.special}}</span>
        </div>
    </div>

    <div ng-controller="childController">
    </div>

    <div ng-class="classContainer"
            ng-style="containerStyle">
    </div>

</div>
<script src="../node_modules/angular/angular.js"></script>
<script src="script.js"></script>
</body>
</html>
