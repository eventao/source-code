<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:300px;
            height:300px;
            border:20px solid #000000;
            padding:20px;
            margin:5px;
        }
        #a{
            box-sizing:border-box;
        }
        #b{
            box-sizing:content-box;
        }
        #c{
            box-sizing:padding-box;
        }
    </style>
</head>
<body>
<div id="a">a</div>
<div id="b">b</div>
<div id="c">c</div>
</body>
</html>
