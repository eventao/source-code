<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css单位</title>
    <style>
        .unit-em{
            font-size:1em;
        }
        .unit-rem{
            font-size:1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Css 单位</h1>
        <h2>1、em:</h2>
        <div class="unit-em">
            <span style="font-size:1em;">文字大小</span><br />
            <span style="font-size:2em;">文字大小</span><br />
            <span style="font-size:3em;">文字大小</span><br />
            <span style="font-size:4em;">文字大小</span>
        </div>
        <h2>2、rem</h2>
        <div class="unit-rem">
            <span style="font-size:1rem;">文字大小</span><br />
            <span style="font-size:2rem;">文字大小</span><br />
            <span style="font-size:3rem;">文字大小</span><br />
            <span style="font-size:4rem;">文字大小</span>
        </div>
    </div>
</body>
</html>
