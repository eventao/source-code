<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            position: relative;
            background-color: gray;
            border:1px solid #000;
        }
        .dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #000;
            margin:170px auto 0 auto;
        }
        .box {
            width: 10px;
            height: 10px;
            background-color: yellow;
            position:absolute;
            border-radius:50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dot"></div>
    <div class='box'></div>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script>
    $(function () {
        var dot = $(".dot");
        var a = dot.offset().left;
        var b = dot.offset().top;
        var r = 160;
        var box = $(".box");
        var i = 0;
        function animate(){
            if(i >= 60)
                i = 0;
            var hudu = (2 * Math.PI / 360) * 6 * i;
            var X = a + Math.sin(hudu) * r;
            var Y = b - Math.cos(hudu) * r;    //  注意此处是“-”号，因为我们要得到的Y是相对于（0,0）而言的。
            box.css({
                left:X,
                top:Y
            });
            i++;
            setTimeout(animate,10);
        }
        animate();
    })
</script>
</body>
</html>
