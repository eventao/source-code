<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blue{color:blue}
        .red{color:red;}
        .green{color:green}
        .pink{color:pink}
        .black{color:black}
        .yellow{color:yellow}
    </style>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(document).ready(function(){
        });
        $(function(){
            var side = $("#side div");
            side.click(function(){
                var ele = $(this);
                alert(ele.html());
            });
            side.on({
                mouseenter:function(e){
                    alert('我进来了!');
                },
                mouseleave:function(){
                    alert('我又出来了!');
                }
            });

            $(".one").one("click",function(){
                alert("I'm one!");
            });

            var a = $("form").attr("action");
            alert(a);
            $("form").css("width","600px")
                    .css({
                        height:"300px",
                        "background-color":"red"
                    });

            $("h1").addClass("pink")
                    .removeClass("pink")
                    .addClass("blue")
                    .toggleClass("yellow")
                    .toggleClass("yellow",false)
                    .toggleClass("red",true);


        });
    </script>
</head>
<body>
    <div id="side">
        <div>abc</div>
        <div>123</div>
        <div>gogogo</div>
    </div>

    <div class="one">
        one
    </div>

    <form action="http://www.baidu.com"></form>

    <h1>
        what Head!
    </h1>

</body>
</html>
