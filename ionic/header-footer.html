<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <title>页眉与页脚</title>
    <link rel="stylesheet" href="../lib/ionic/css/ionic.min.css">
</head>
<body ng-app="starter" ng-controller="testController">

<div class="container">
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <button class="button" ng-click="doSomething()">左侧按钮</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons">
            <button class="button">右侧按钮</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-content>
            <ion-refresher
                    pulling-text="下拉刷新..."
                    on-refresh="doRefresh()">
            </ion-refresher>
            <ion-list>
                <ion-item ng-repeat="item in items">
                    {{item}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="buttons">
            <button class="button">左侧按钮</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons" ng-click="doSomething()">
            <button class="button">右侧按钮</button>
        </div>
    </ion-footer-bar>
</div>

<script src="../lib/ionic/js/ionic.bundle.js"></script>
<script>
    // Ionic Starter App

    // angular.module is a global place for creating, registering and retrieving Angular modules
    // 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
    // the 2nd parameter is an array of 'requires'
    angular.module('starter', ['ionic'])
            .run(function($ionicPlatform) {
                $ionicPlatform.ready(function() {
                    if(window.cordova && window.cordova.plugins.Keyboard) {
                        // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
                        // for form inputs)
                        cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);

                        // Don't remove this line unless you know what you are doing. It stops the viewport
                        // from snapping when text inputs are focused. Ionic handles this internally for
                        // a much nicer keyboard experience.
                        cordova.plugins.Keyboard.disableScroll(true);
                    }
                    if(window.StatusBar) {
                        StatusBar.styleDefault();
                    }
                });
            })
            .controller("testController",["$scope",function($scope){
                $scope.doSomething = function(){};
                $scope.doRefresh = function(){
                    $scope.items = ["ddsadas","sdhjfsdkf","数据已更新"];
                    $scope.$broadcast('scroll.refreshComplete');
                };
                $scope.items = [1,2,3,4,5,6];
            }]);
</script>

</body>
</html>
