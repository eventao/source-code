<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迭代器</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .hidden{
            visibility:hidden;
        }
    </style>
</head>
<body>

<script>
    document.write("<h3>一、for循环简单使用</h3>");
    for (var ii = 0; ii < 10; ii++) {
        document.writeln("&nbsp;*");
    }

    document.write("<h3>二、for循环嵌套</h3>");
    for (var i0 = 0; i0 < 10; i0++) {
        for (var j0 = 0; j0 <= 10; j0++) {
            document.write("&nbsp;*");
        }
        document.write("<br />");
    }
    document.write("<br />");

    document.write("<h3>三、for循环半金字塔</h3>");
    for (var i = 0; i < 10; i++) {
        for (var j = 0; j <= i; j++) {
            document.write("&nbsp;*");
        }
        document.write("<br />");
    }
    document.write("<br />");


    document.write("<h3>四、for循环半金字塔2</h3>");
    for (var i1 = 10; i1 > -1; i1--) {
        for (var j1 = 0; j1 < i1; j1++) {
            document.write("&nbsp;*");
        }
        document.write("<br />");
    }

    document.write("<h3>五、for循环全金字塔</h3>");
    var row = 8;
    var column = (row - 1) * 2 + 1;
    for(var a = 0; a < row; a++){
        var starNum = 2 * a + 1;
        var empty = (column - starNum) / 2;
        for(var a1 = 0; a1 < empty; a1++){
            document.write("<span class='hidden'>*</span>&nbsp;");
        }
        for(var a2 = 0; a2 < starNum; a2++){
            document.write("*&nbsp;");
        }
        for(var a3 = 0; a3 < empty; a3++){
            document.write("<span class='hidden'>*</span>&nbsp;");
        }
        document.write("<br />");
    }


    document.write("<h3>六、for循环倒金字塔</h3>");
    for(var b = 0; b < row; b++){
        var starNum2 = 2 * (row - b -1) + 1;
        var empty2 = (column - starNum2) / 2;
        for(var b1 = 0; b1 < empty2; b1++){
            document.write("<span class='hidden'>*</span>&nbsp;");
        }
        for(var b2 = 0; b2 < starNum2; b2++){
            document.write("*&nbsp;");
        }
        for(var b3 = 0; b3 < empty2; b3++){
            document.write("<span class='hidden'>*</span>&nbsp;");
        }
        document.write("<br />");
    }


</script>
</body>
</html>
