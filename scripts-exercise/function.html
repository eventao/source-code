<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body onload="pageLoaded()">

<script>
    function outputTitle(title){
        document.write("<h1>" + title + "</h1>");
    }

    //函数声明
    function pageLoaded(){
        document.write("I'm a function!");
    }
</script>

</body>
</html>
