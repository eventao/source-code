<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <style>
        #container{
            width: 400px;
            height:300px;
            background-color:#ff0;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <script>
        function listen(selector,event,fn){
            var ele = document.querySelector(selector);
            ele.addEventListener(event,fn);
        }
        listen("#container","mouseenter",function(e){
//            alert(e.offsetX);
//            alert(e.offsetY);
        });
        listen("#container","mouseleave",function(){
//            alert("mouseLeave");
        });

        listen("#container","mouseover",function(){
//            alert("over");
        });
        listen("#container","mouseout",function(){
//            alert("out");
        });

        listen("#container","mousedown",function(){
            arguments[0].currentTarget.style
                    .backgroundColor = "black";
        });
        listen("#container","mouseup",function(e){
            e.currentTarget.style
                    .backgroundColor = "#ff0";
//            alert(e.button);
        });


    </script>
</body>
</html>
