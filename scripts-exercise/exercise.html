<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>脚本练习</title>
</head>
<body>
<div id="container">
</div>
<script>
    var un = undefined;
    var varNull = null;
    var varStrString = "abc";
    var varNum = 123;
    var varBool = false; //true
    var obj = {
        title:"I'm a title."
    };
    var unType = typeof un;
    var nullType = typeof varNull;
    var strType = typeof varStrString;
    var numType = typeof varNum;
    var boolType = typeof varBool;
    var objType = typeof obj;
    console.log(unType,nullType,strType,numType,boolType,objType);

</script>
</body>
</html>
