<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
    <style>
        #scroll{
            width:200px;
            height:100px;
            position:absolute;
            background-color:#000;
            top:40px;
        }
    </style>
</head>
<body>
    <div style = "height:6000px;">
        <div style="width:300px;height:100px;background-color:red">

        </div>
        <div style="width:300px;height:100px;background-color:green">

        </div>
        <div style="width:300px;height:100px;background-color:blue">

        </div>
        <div id="scroll">
        </div>
    </div>

<script>
    var body = document.querySelector("body");
    var scroll = document.querySelector("#scroll");
    document.addEventListener("scroll",function(e){
        if(body.scrollTop > 40){
            scroll.style.position = "fixed";
            scroll.style.top = "3px";
        }else{
            scroll.style.position = "absolute";
            scroll.style.top = "40px";
        }
    });
</script>


</body>
</html>
