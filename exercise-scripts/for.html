<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迭代器</title>
    <style>
        body{
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>

<script>
    for(var i = 0; i < 10; i++){
        for(var j = 0; j <= i; j++){
            document.write("*");
        }
        document.write("<br />");
    }
    document.write("<br />");


    for(var i1 = 10; i1 > -1; i1--){
        for(var j1 = 0; j1 < i1; j1++){
            document.write("*");
        }
        document.write("<br />");
    }

</script>
