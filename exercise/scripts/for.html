<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>

<script>
    document.write("<h1>for循环语法</h1>");
    for(var i = 0; i < 10; i++){
        document.write("&nbsp;*");
    }
    document.write("<h1>for循环嵌套</h1>");
    for(i = 0; i < 10; i++){
        for(var j = 0; j < 10; j++){
            document.write("&nbsp;*");
        }
        document.write("<br>");
    }
    document.write("<h1>for循环半金字塔</h1>");
    for(i = 0; i < 10; i++){
        for(j = 0; j <= i; j++){
            document.write("&nbsp;*");
        }
        document.write("<br>");
    }
    document.write("<h1>for循环半金字塔2</h1>");
    for(i = 0; i < 10; i++){
        for(j = 10; j > i; j--){
            document.write("&nbsp;*");
        }
        document.write("<br>");
    }

    document.write("<h1>for循环金字塔</h1>");
    var row = 8;
    var column = (row - 1) * 2 + 1;
    for(var a = 0; a < row; a++){
        var starNum = 2 * a + 1;
        var empty = (column - starNum) / 2;
        for(var a1 = 0; a1 < empty; a1++){
            document.write("<span style='visibility:hidden'>*</span>&nbsp;");
        }
        for(var a2 = 0; a2 < starNum; a2++){
            document.write("*&nbsp;");
        }
        document.write("<br />");
    }

    for(var b = 0; b < row; b++){
        var starNum2 = 2 * (row - b -1) + 1;
        var empty2 = (column - starNum2) / 2;
        for(var b1 = 0; b1 < empty2; b1++){
            document.write("<span style='visibility:hidden'>*</span>&nbsp;");
        }
        for(var b2 = 0; b2 < starNum2; b2++){
            document.write("*&nbsp;");
        }
        document.write("<br />");
    }


    document.write("<h1>冒泡排序</h1>");
    var arry = [9,5,7,6,8,2,4,1,3,0];
    document.write(arry);
    var temp;
    for(i = 0; i < arry.length; i++){
        for(j = i+1; j < arry.length; j++){
            if(arry[i] > arry[j]){
                temp = arry[j];
                arry[j] = arry[i];
                arry[i] = temp;
            }
        }
    }
    document.write("<br>");
    document.write(arry);

    document.write("<br>");
    for(i=0;i<10;i++){
        for(j=0;j<i;j++){
            document.write("&nbsp; ");
        }
        for(j=19;j>2*i;j--){
            document.write("&nbsp;*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
