<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Welcome socket.io!
</h1>
<div id="login">
</div>
<div id="realTime">
</div>

<script type="text/javascript" src="http://192.168.0.123:8004/socket.io/socket.io.js">
</script>

<script>
    var lTime = document.querySelector("#login");
    var rTime = document.querySelector("#realTime");
    var socket = io.connect('http://192.168.0.123:8004');
    socket.on('loginSuccessfull', function (res) {
        var loginTime = res.loginTime;
        lTime.innerText = "登录成功，时间:"+loginTime;
    });
    socket.on('now', function (res) {
        var now = res.now;
        rTime.innerText = "当前时间:"+now;
    })
</script>
</body>
</html>
