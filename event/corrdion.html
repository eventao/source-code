<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        *{
            box-sizing:border-box;
        }
        .container{
            width:800px;
            height:500px;
            overflow-y:auto;
        }
        .title{
            width:100%;
            height:35px;
            background-color:#00a1cb;
            color:#fff;
            cursor:pointer;
            line-height:35px;
            padding-left:10px;
            margin-top:3px;
        }
        .content{
            width:100%;
            height:0;
            transition:height 0.5s;
            overflow:hidden;
            border-bottom:1px solid #ccc;
            border-left:1px solid #ccc;
            border-right:1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        section1
    </div>
    <div class="content">
        content1
    </div>
    <div class="title">
        section2
    </div>
    <div class="content">
        content2
    </div>
    <div class="title">
        section3
    </div>
    <div class="content">
        content3
    </div>
    <div class="title">
        section4
    </div>
    <div class="content">
        content4
    </div>
</div>
<script>
    var titles = document.getElementsByClassName("title");
    for(var i = 0; i < titles.length; i++){
        titles[i].addEventListener("click"
        ,function(e){
    var contents = document.getElementsByClassName("content");
            for(var j = 0;j < contents.length; j++){
                contents[j].style.height = 0;
            }
            var current = e.currentTarget;
            var content = current.nextElementSibling;
                    content.style.height = "300px";
                });
    }
</script>
</body>
</html>
