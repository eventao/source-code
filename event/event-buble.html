<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <style>
        .base{
            width:600px;
            height:600px;
            background-color:#000;
        }
        .child{
            width:400px;
            height:400px;
            background-color:red;
        }
        .grand-son{
            width:200px;
            height:200px;
            background-color:white;
        }
    </style>
</head>
<body>
    <div class="base">
        <div class="child">
            <div class="grand-son">
            </div>
        </div>
    </div>

    <script>

        var base = document.querySelector(".base");
        var child = document.querySelector(".child");
        var grandSon = document.querySelector(".grand-son");
        child.addEventListener("click",handle);
        function handle(e){
            var target = e.target;
            var current = e.currentTarget;
            alert("target："+target.getAttribute("class"));
            alert("current："+current.getAttribute("class"));
        }

        base.addEventListener("click"
        ,function(e){
                    alert(e.currentTarget.getAttribute("class"));
                    alert(e.target.getAttribute("class"));
                });

        grandSon.addEventListener("click"
        ,function(e){
                    e.stopPropagation();
                });

        if(grandSon.attachEvent){
            grandSon.attachEvent("onclick",function(){
                alert("我是attach event!");
            });
        }

    </script>
</body>
</html>
